<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="font-semibold text-5xl text-center mt-16"><span class="text-purple-400">Welcome </span>to Kagojer
            Bank</h1>
    </header>
    <main>
        <section class="bg-sky-600 w-2/4 mx-auto mt-12 px-12">
            <h3 class="text-2xl mb-4 text-center">Please Login</h3>
            <div>
                <input id="user-email" class="border block border-gray-400 rounded w-2/4 mb-4 px-2 mx-auto" type="text"
                    name="" placeholder="Your Email">

                <input id="user-password" class="border block border-gray-400 rounded w-2/4 mb-4 px-2 mx-auto"
                    type="password" name="" placeholder="Password">
                <button id="submit-login"
                    class="mb-4 px-8 py-2 rounded text-white font-medium content-center bg-purple-400">Submit</button>
            </div>
        </section>



    </main>
    <script src="js/login.js"></script>
</body>

</html>
